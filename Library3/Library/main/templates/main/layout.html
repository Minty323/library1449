{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.1/css/all.css">

</head>
<body>
    <aside>
        <img src="{% static 'main/img/Library.jpg' %}"  alt="Лого">
        <h3>Навигация</h3>
        <ul>
        <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Главная</li></a>
        <a href="{% url 'books' %}"><li></li></a>
        <a href="{% url 'info' %}"><li><i class="fa-solid fa-circle-info"></i>Справка</li></a>
        <a href="{% url 'storage_home' %}"><li><i class="fa-solid fa-check"></i>Выданные книги</li></a>
        <a href="{% url 'create' %}"><li><i class="fa-solid fa-book"></i>Выдача книги</li></a>
        
        </ul> 
    </aside> 
    <main>
        {% block content %}
        {% endblock %}
    </main>   

       
    
</body>
</html>
